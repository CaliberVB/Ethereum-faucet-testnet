name: Node.js CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd Ethereum-faucet-testnet
            git pull
            yarn pm2 delete faucet
            yarn cache clean
            yarn install
            yarn build
            yarn pm2 start yarn --interpreter bash --name faucet -- start
